{% extends "base.html" %}
{% block content %}
<h1>Edit {{ pensioner.reference }}</h1>

{% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}

<form action="{% url "detail_edit_form" pensioner.reference %}" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <p>
        <a href="{% url "detail_form" pensioner.reference %}">Cancel</a>
        <input type="submit" value="Save" />
    </p>
</form>
{% endblock content %}
