{% extends "base.html" %}

{% block content %}
    {% if object_list %}
        <ul>
            {% for pensioner in object_list %}
                <li>
                    {{ pensioner.forename }} {{ pensioner.surname }}
                    <a href="/pensioners/{{ pensioner.reference }}/">Simple</a>
                    <a href="/pensioners/{{ pensioner.reference }}/detail">ModelForm</a>
                    <a href="/pensioners/cbv/{{ pensioner.reference }}/detail/">CBV</a>
                    <a href="/pensioners/cbv/{{ pensioner.reference }}/detail_form/">CBV +ModelForm </a>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No pensioner are available.</p>
    {% endif %}
{% endblock content %}
